<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Cars</title>
</head>
<body>
<h1>About cars</h1>
<br/><br/>
<div>
    <table border="1">
        <tr>
            <th>Model</th>
            <th>Horsepower</th>
            <th>Price</th>
        </tr>
        <tr th:each ="car : ${cars}">
            <td th:utext="${car.model}">...</td>
            <td th:utext="${car.horsepower}">...</td>
            <td th:utext="${car.price}">...</td>
        </tr>
    </table>
</div>
</body>
</html>
